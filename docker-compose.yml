services:
  mongodb:
    image: mongo:7
    container_name: league-mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: goAPI
    volumes:
      - mongodb_data:/data/db
    networks:
      - league-net

  api:
    build: .
    container_name: league-api
    ports:
      - "8080:8080"
    env_file:
      - .env # contains JWT_SECRET
    environment:
      MONGO_CONNECTION_URI: mongodb://mongodb:27017
      MONGO_DB_NAME: goAPI
      PORT: 8080
    depends_on:
      - mongodb
    networks:
      - league-net

volumes:
  mongodb_data:

networks:
  league-net:
    driver: bridge
